{% extends "model_page.html" %}

{% block content %}

    <h2>Agendamentos</h2>
    <a href="evento/">
        <button type="button">Adicionar evento</button>
    </a>
    <ul>
      {% for evento in eventos %}
        <li><div style={% if evento.get_evento_atrasado %}"color:red"{%endif%}><b>
          {{evento.titulo}}</b> - {{evento.get_data_evento}}
          ( <a href="evento/?id={{evento.id}}">Editar</a> / <a href="evento/delete/{{evento.id}}/">Ecluir</a> )
        </div></li>
      {% endfor %}
    </ul>

{% endblock %}
